<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>My Portfolio</title>
      <link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
      <link rel="stylesheet"  href="css/bootstrap.css">
      <link rel="stylesheet"  href="css/style.css">
  </head>
  <body>
    <div class="container">
      <header  style="background: url(images/h-background.jpg);">
        <div class="row">
          <div class="col-xs-12 col-sm-6">
            <img class="logo" src="images/logo.png" alt="logo picture">
          </div>
          <div class ="col-xs-6 text-right text-uppercase">
            <h1 class="header-max-font text-thin">Abiy Ayalew</h1>
            <h2>Web Developer</h2>
          </div>
        </div>
        
      </header>
      <div class ="f_image" >
        <img  src="images/featured_img.jpg" alt="feature_image">
      </div>
      <section >
        <div class="row">
          <div class="col-md-12">
            <img class="img-responsive "src="images/devices.jpg" alt="web browsing devices" >
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h2 class="text-muted">Featured Work</h2>
          </div>
        </div> 
        <article style="background: url(images/s-background.jpg);">
          <div class="row text-center">
            <div class="col-xs-6 col-sm-4">
              <figure>
                <img class="img-responsive img-rounded" src="images/resume.jpg" alt="Online Resume">
                <figcaption>
                  <h3 class= "text-uppercase">Online Resume</h3>

                </figcaption>
              </figure>
            </div>
            <div class="col-xs-6 col-sm-4">
              <figure>
               <img class="img-responsive img-circle" src="images/game.png" alt="Arcade-Game">
               <figcaption>
                 <h3 class="text-uppercase">Arcade-Game</h3>
                 <p><a href="https://github.com/Abiyayalew/arcade-game">https://github.com/Abiyayalew/arcade-game</a></p>
               </figcaption>
              </figure>
            </div>
            <div class="col-xs-6 col-sm-4">
              <figure>
                <img class="img-responsive img-thumbnail" src="images/WebsiteOptimization.png" srcset="big-image4.jpg 2x" alt="Website Optimization">
                <figcaption>
                  <h3 class="text-uppercase">Website Optimazition </h3>
                  <p><a href="https://github.com/Abiyayalew/mobile-portfolio">https://github.com/Abiyayalew/mobile-portfolio</a></p>
                </figcaption>
              </figure>
            </div>
          </div>
        </article> 
      </section> 
    </div>
